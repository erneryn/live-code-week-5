<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Comic Agung</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>

  <body>
    <div class="container" id="app">
      <!-- Logout button and notification for success / error event -->
      <div class="row my-3">
        <button id="btn-logout" class="btn btn-primary ml-auto">Logout</button>
      </div>

      <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
        Your notification goes here
      </div>

      <!-- This is Login Form  -->
      <div id='login-form'>
        <h1>Login</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email-login"
              id="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password-login"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button  id="show-register" class="btn btn-info">
            Register
          </button>
        </form>
      </div>

      <div id='register-form'>
        <h1>Register</h1>
        <form class="my-4" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="name"
              class="form-control"
              name="name-register"
              id="name-register"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              name="email-register"
              id="email-register"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password-register"
              id="password-register"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
          <button type="submit" class="btn btn-warning">
            Random User
          </button>
          <button type="submit"  id="login-register" class="btn btn-info">
            Login
          </button>
        </form>
    </div>
      <!-- <ist --> 
    <div id="user-area">
        <h1>Comic Collection</h1>
        <div class="row my-4" id="comics">
          <!-- Each of comic will have one of this card -->
         
        </div>

      <!-- This is form page to update a comic -->
      <div id="update-form">
        <h1>Update Comic</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author" />
          </div>
          <div class="form-group">
            <label for="imageUrl">Comic Image URL</label>
            <input type="text" class="form-control" name="imageUrl" />
          </div>
          <button id="btn-update" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </di>
    </div>
  </div>
    
  </body>

  <script src="./app.js"></script>
</html>
